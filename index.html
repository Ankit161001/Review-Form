<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="feed.css">
</head>
<body>
    <div class="flexi">
        <div class="main">
            <div class="head">Review Your Iphone</div>
            <div class="form-body">
                <div class="form">
                    <form action="#">
                        Enter your name <br>
                        <input type="text" class="txt" placeholder="Harry Potter..."> <br><br>
                        Enter your Email <br>
                        <input type="text" class="txt" placeholder="xyz@abc.com..."> <br><br>
                        Are you satisfied with the device <br>
                        <input type="radio" name="grp" id=""><span class="light-color">Yes</span>  
                        <input type="radio" name="grp" id=""><span class="light-color">No</span> 
                        <input type="radio" name="grp" id=""><span class="light-color">Maybe</span><br><br>
                        How long does your battery last for moderate usage?<br>
                        <select name="" id="" class="selector">
                            <option value="" class="light-color">About 10hrs</option>
                            <option value="" class="light-color">About 12hrs</option>
                            <option value="" class="light-color">About 15hrs</option>
                            <option value="" class="light-color">About 17hrs</option>
                            <option value="" class="light-color">About 20hrs</option>
                        </select>
                        <br><br>
                        Which features were most beneficial to you? <br>
                        <input type="checkbox" name="" id=""><span class="light-color">SIRI</span> <br>
                        <input type="checkbox" name="" id=""><span class="light-color">A15 Bionics Chip</span> <br>
                        <input type="checkbox" name="" id=""><span class="light-color">TrueDepth Camera</span> <br>
                        <input type="checkbox" name="" id=""><span class="light-color">FaceID</span> <br>
                        <input type="checkbox" name="" id=""><span class="light-color">Apple Card</span> <br>
                        <br>
                        Any Additional Feedback <br>
                        <textarea name="" id="" cols="50" rows="5" class="txt-ar" placeholder="Enter your comments here..."></textarea>
                        <br><br>
                        <input type="submit" value="Submit" class="btn">
                        <input type="reset" value="Reset" class="btn">
                    </form>
                </div>
            </div>  
        </div>
        <div class="image">
            <img src="https://media.wired.com/photos/6148ef98a680b1f2086efee0/1:1/w_1037,h_1037,c_limit/Gear-Review-Apple_iphone13_hero_us_09142021.jpg" alt="iphone" class="pic">
        </div>
    </div>
</body>
</html>
